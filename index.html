<!DOCTYPE html>
<html>
<head>
    <title>SPzRemix.com</title>
    <style>
        /* CSS für die Animationen */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        
        .button:hover {
            background-color: #008CBA;
            color: white;
        }
        
        .fade-in {
            animation: fadein 2s;
        }
        
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Willkommen auf SPzRemixes.com!</h1>
    
    <button class="button fade-in">Button 1</button>
    <button class="button fade-in">Button 2</button>
    <button class="button fade-in">Button 3</button>
    
    <script>
        // JavaScript-Code für die Weiterleitung bei Klick auf die Buttons
        document.querySelector('.button').addEventListener('click', function() {
            window.location.href = 'http://www.example.com';
        });
    </script>
</body>
</html>
